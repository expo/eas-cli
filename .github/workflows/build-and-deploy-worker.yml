name: build-and-deploy-worker
# If environment is empty we want to build (for testing)
# and upload (if on `main`, for later deployment).
# If environment is not empty, we want to build and upload (unless
# already uploaded) and deploy.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '"staging", "production" or empty'
        type: string
        required: true
  workflow_call:
    inputs:
      environment:
        description: '"staging", "production" or empty'
        type: string
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    if: inputs.environment != ''
    outputs:
      needs-to-build: ${{ steps.check_worker_exists.outputs.worker_exists == 'false' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Check if worker already exists
        id: check_worker_exists
        run: |
          for platform in android ios; do
            GCP_TARBALL="worker-$platform-sha1-$GITHUB_SHA.tar.gz"

            if ! gsutil stat gs://eas-build-worker-tarballs/$GCP_TARBALL; then
              echo "worker_exists=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "worker_exists=true" >> "$GITHUB_OUTPUT"

  build-workers:
    runs-on: ubuntu-latest
    needs:
      - setup
    if: (!failure() && !cancelled() && inputs.environment == '') || needs.setup.outputs.needs-to-build == 'true'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Run EAS Workflow to build worker tarballs
        id: eas_workflow
        working-directory: packages/worker
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          # Run workflow and capture output (includes full workflow run with jobs and artifacts)
          WORKFLOW_OUTPUT=$(npx -y eas-cli@latest workflow:run build-worker.yml \
            --ref ${{ github.sha }} \
            --non-interactive \
            --wait \
            --json)

          # Extract artifact download URLs from workflow output
          # Artifacts are in jobs[].turtleJobRun.artifacts[] for custom jobs
          DOWNLOAD_IOS_URL=$(echo "$WORKFLOW_OUTPUT" | jq -r '
            .jobs[]
            | .turtleJobRun.artifacts[]?
            | select(.name == "worker-ios-tarball")
            | .downloadUrl
          ' | head -1)

          DOWNLOAD_ANDROID_URL=$(echo "$WORKFLOW_OUTPUT" | jq -r '
            .jobs[]
            | .turtleJobRun.artifacts[]?
            | select(.name == "worker-android-tarball")
            | .downloadUrl
          ' | head -1)

          if [ -z "$DOWNLOAD_IOS_URL" ] || [ "$DOWNLOAD_IOS_URL" = "null" ]; then
            echo "Error: Could not find iOS artifact download URL"
            echo "Workflow output:"
            echo "$WORKFLOW_OUTPUT" | jq .
            exit 1
          fi

          if [ -z "$DOWNLOAD_ANDROID_URL" ] || [ "$DOWNLOAD_ANDROID_URL" = "null" ]; then
            echo "Error: Could not find Android artifact download URL"
            echo "Workflow output:"
            echo "$WORKFLOW_OUTPUT" | jq .
            exit 1
          fi

          # Mask the download URLs
          echo "::add-mask::$DOWNLOAD_IOS_URL"
          echo "::add-mask::$DOWNLOAD_ANDROID_URL"
          echo "download_ios_url=$DOWNLOAD_IOS_URL" >> "$GITHUB_OUTPUT"
          echo "download_android_url=$DOWNLOAD_ANDROID_URL" >> "$GITHUB_OUTPUT"

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Upload worker tarballs to GCP
        if: github.ref == 'refs/heads/main' || inputs.environment != ''
        run: |
          IOS_GCP_TARBALL="worker-ios-sha1-$GITHUB_SHA.tar.gz"
          ANDROID_GCP_TARBALL="worker-android-sha1-$GITHUB_SHA.tar.gz"
          curl -L "${{ steps.eas_workflow.outputs.download_ios_url }}" | gsutil cp - gs://eas-build-worker-tarballs/$IOS_GCP_TARBALL
          curl -L "${{ steps.eas_workflow.outputs.download_android_url }}" | gsutil cp - gs://eas-build-worker-tarballs/$ANDROID_GCP_TARBALL

  deploy:
    runs-on: ubuntu-latest
    needs:
      - setup
      - build-workers
    if: (!failure() && !cancelled() && inputs.environment != '')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Promote worker to ${{ inputs.environment }}
        run: |
          for platform in android ios; do
            GCP_TARBALL="worker-$platform-sha1-$GITHUB_SHA.tar.gz"
            WORKER_STAGING_TARBALL="worker-$platform-${{ inputs.environment }}.tar.gz"

            gsutil cp gs://eas-build-worker-tarballs/$GCP_TARBALL gs://eas-build-worker-tarballs/$WORKER_STAGING_TARBALL
          done
