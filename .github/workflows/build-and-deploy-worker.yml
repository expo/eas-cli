name: build-and-deploy-worker
# If environment is empty we want to build (for testing)
# and upload (if on `main`, for later deployment).
# If environment is not empty, we want to build and upload (unless
# already uploaded) and deploy.

on:
  workflow_dispatch:
    inputs:
      environment:
        description: '"staging", "production" or empty'
        type: string
        required: true
  workflow_call:
    inputs:
      environment:
        description: '"staging", "production" or empty'
        type: string
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    if: inputs.environment != ''
    outputs:
      needs-to-build: ${{ steps.check_worker_exists.outputs.worker_exists == 'false' }}
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Check if worker already exists
        id: check_worker_exists
        run: |
          for platform in android ios; do
            GCP_TARBALL="worker-$platform-sha1-$GITHUB_SHA.tar.gz"

            if ! gsutil stat gs://eas-build-worker-tarballs/$GCP_TARBALL; then
              echo "worker_exists=false" >> "$GITHUB_OUTPUT"
              exit 0
            fi
          done

          echo "worker_exists=true" >> "$GITHUB_OUTPUT"

  build:
    runs-on: ubuntu-latest
    needs:
      - setup
    if: (!failure() && !cancelled() && inputs.environment == '') || needs.setup.outputs.needs-to-build == 'true'
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: volta-cli/action@5c175f92dea6f48441c436471e6479dbc192e194 # v4

      - name: Start EAS Workflow to build worker tarball
        id: eas_workflow
        working-directory: packages/worker
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          # Run workflow and capture output (includes run ID)
          WORKFLOW_OUTPUT=$(npx -y eas-cli@latest workflow:run build-worker.yml \
            --ref ${{ github.sha }} \
            --non-interactive \
            --no-wait \
            --json)

          WORKFLOW_RUN_ID=$(echo "$WORKFLOW_OUTPUT" | jq -r '.id')
          if [ -z "$WORKFLOW_RUN_ID" ] || [ "$WORKFLOW_RUN_ID" = "null" ]; then
            echo "Error: Could not determine workflow run ID"
            echo "Workflow output:"
            echo "$WORKFLOW_OUTPUT" | jq .
            exit 1
          fi

          echo "workflow_run_id=$WORKFLOW_RUN_ID" >> "$GITHUB_OUTPUT"

      - name: Wait for EAS workflow and capture artifacts
        id: eas_artifacts
        working-directory: packages/worker
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          WORKFLOW_RUN_ID="${{ steps.eas_workflow.outputs.workflow_run_id }}"
          if [ -z "$WORKFLOW_RUN_ID" ]; then
            echo "Error: Missing workflow run ID"
            exit 1
          fi

          while true; do
            VIEW_OUTPUT=$(npx -y eas-cli@latest workflow:view "$WORKFLOW_RUN_ID" \
              --non-interactive \
              --json)
            STATUS=$(echo "$VIEW_OUTPUT" | jq -r '.status')

            case "$STATUS" in
              SUCCESS)
                break
                ;;
              FAILURE)
                echo "EAS workflow failed."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              CANCELED)
                echo "EAS workflow canceled."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              ACTION_REQUIRED)
                echo "EAS workflow requires action."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              NEW|IN_PROGRESS)
                sleep 7
                ;;
              *)
                echo "Unexpected workflow status: $STATUS"
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
            esac
          done

          # Extract artifact download URLs from workflow output
          # Artifacts are in jobs[].artifacts[] for custom jobs
          DOWNLOAD_URL=$(echo "$VIEW_OUTPUT" | jq -r '
            .jobs[]
            | .artifacts[]?
            | select(.name == "worker-tarball")
            | .downloadUrl
          ' | head -1)

          if [ -z "$DOWNLOAD_URL" ] || [ "$DOWNLOAD_URL" = "null" ]; then
            echo "Error: Could not find artifact download URL"
            echo "$VIEW_OUTPUT" | jq .
            exit 1
          fi

          # Mask the download URLs
          echo "::add-mask::$DOWNLOAD_URL"
          echo "download_url=$DOWNLOAD_URL" >> "$GITHUB_OUTPUT"

      - name: Cancel EAS workflow on GitHub cancellation
        if: cancelled()
        working-directory: packages/worker
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          WORKFLOW_RUN_ID="${{ steps.eas_workflow.outputs.workflow_run_id }}"
          if [ -n "$WORKFLOW_RUN_ID" ]; then
            npx -y eas-cli@latest workflow:cancel "$WORKFLOW_RUN_ID" --non-interactive
          fi

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Upload worker tarballs to GCP
        if: github.ref == 'refs/heads/main' || inputs.environment != ''
        run: |
          GCP_TARBALL="worker-sha1-$GITHUB_SHA.tar.gz"
          curl -L "${{ steps.eas_artifacts.outputs.download_url }}" | gsutil cp - gs://eas-build-worker-tarballs/$GCP_TARBALL

  deploy:
    runs-on: ubuntu-latest
    needs:
      - setup
      - build
    if: (!failure() && !cancelled() && inputs.environment != '')
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - uses: ./.github/internal-actions/setup-gcloud

      - name: Promote worker to ${{ inputs.environment }}
        run: |
          for platform in android ios; do
            GCP_TARBALL="worker-sha1-$GITHUB_SHA.tar.gz"
            WORKER_ENVIRONMENT_TARBALL="worker-$platform-${{ inputs.environment }}.tar.gz"

            gsutil cp gs://eas-build-worker-tarballs/$GCP_TARBALL gs://eas-build-worker-tarballs/$WORKER_ENVIRONMENT_TARBALL
          done
