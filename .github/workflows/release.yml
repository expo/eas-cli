on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Release workflow

jobs:
  release:
    name: Create a release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
  build-linux:
    name: Build for Linux
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install --frozen-lockfile --check-files
      - run: yarn build
      - name: Ensure GraphQL schema and generated code is up-to-date
        working-directory: ${{ github.workspace }}/packages/eas-cli
        run: |
          yarn verify-graphql-code
      - name: Build tarballs
        working-directory: ${{ github.workspace }}/packages/eas-cli
        run: |
          yarn pretarball-ci
          yarn oclif pack:tarballs --no-xz --targets linux-x64,linux-arm
      - id: x64
        run: echo "filename=$(ls eas-*-x64.tar.gz)" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}/packages/eas-cli/dist
      - id: arm
        run: echo "filename=$(ls eas-*-arm.tar.gz)" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}/packages/eas-cli/dist
      - name: Upload linux-x64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: packages/eas-cli/dist/${{ steps.x64.outputs.filename }}
          asset_name: ${{ steps.x64.outputs.filename }}
          asset_content_type: application/gzip
      - name: Upload linux-arm tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: packages/eas-cli/dist/${{ steps.arm.outputs.filename }}
          asset_name: ${{ steps.arm.outputs.filename }}
          asset_content_type: application/gzip
  build-mac:
    name: Build for macOS
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Start EAS workflow to build macOS tarballs
        id: eas_workflow
        working-directory: packages/eas-cli
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          WORKFLOW_OUTPUT=$(npx -y eas-cli@latest workflow:run build-mac.yml \
            --ref ${{ github.sha }} \
            --non-interactive \
            --no-wait \
            --json)

          WORKFLOW_RUN_ID=$(echo "$WORKFLOW_OUTPUT" | jq -r '.id')
          if [ -z "$WORKFLOW_RUN_ID" ] || [ "$WORKFLOW_RUN_ID" = "null" ]; then
            echo "Error: Could not determine workflow run ID"
            echo "Workflow output:"
            echo "$WORKFLOW_OUTPUT" | jq .
            exit 1
          fi

          echo "workflow_run_id=$WORKFLOW_RUN_ID" >> "$GITHUB_OUTPUT"
      - name: Wait for EAS workflow and capture artifacts
        id: eas_artifacts
        working-directory: packages/eas-cli
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          WORKFLOW_RUN_ID="${{ steps.eas_workflow.outputs.workflow_run_id }}"
          if [ -z "$WORKFLOW_RUN_ID" ]; then
            echo "Error: Missing workflow run ID"
            exit 1
          fi

          TIMEOUT_SECONDS=600
          START_TIME=$(date +%s)

          while true; do
            ELAPSED=$(( $(date +%s) - START_TIME ))
            if [ "$ELAPSED" -ge "$TIMEOUT_SECONDS" ]; then
              echo "Timeout: polling exceeded 10 minutes"
              exit 1
            fi

            VIEW_OUTPUT=$(npx -y eas-cli@latest workflow:view "$WORKFLOW_RUN_ID" \
              --non-interactive \
              --json)
            STATUS=$(echo "$VIEW_OUTPUT" | jq -r '.status')

            case "$STATUS" in
              SUCCESS)
                break
                ;;
              FAILURE)
                echo "EAS workflow failed."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              CANCELED)
                echo "EAS workflow canceled."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              ACTION_REQUIRED)
                echo "EAS workflow requires action."
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
              NEW|IN_PROGRESS)
                sleep 7
                ;;
              *)
                echo "Unexpected workflow status: $STATUS"
                echo "$VIEW_OUTPUT" | jq .
                exit 1
                ;;
            esac
          done

          X64_ARTIFACT=$(echo "$VIEW_OUTPUT" | jq -r '
            .jobs[]
            | .artifacts[]?
            | select(.name == "eas-cli-darwin-x64-tarball")
            | @json
          ' | head -1)

          ARM64_ARTIFACT=$(echo "$VIEW_OUTPUT" | jq -r '
            .jobs[]
            | .artifacts[]?
            | select(.name == "eas-cli-darwin-arm64-tarball")
            | @json
          ' | head -1)

          DOWNLOAD_X64_URL=$(echo "$X64_ARTIFACT" | jq -r '.downloadUrl')
          X64_FILENAME=$(echo "$X64_ARTIFACT" | jq -r '.filename')

          DOWNLOAD_ARM64_URL=$(echo "$ARM64_ARTIFACT" | jq -r '.downloadUrl')
          ARM64_FILENAME=$(echo "$ARM64_ARTIFACT" | jq -r '.filename')

          if [ -z "$DOWNLOAD_X64_URL" ] || [ "$DOWNLOAD_X64_URL" = "null" ]; then
            echo "Error: Could not find darwin-x64 artifact download URL"
            echo "$VIEW_OUTPUT" | jq .
            exit 1
          fi

          if [ -z "$DOWNLOAD_ARM64_URL" ] || [ "$DOWNLOAD_ARM64_URL" = "null" ]; then
            echo "Error: Could not find darwin-arm64 artifact download URL"
            echo "$VIEW_OUTPUT" | jq .
            exit 1
          fi

          if [ -z "$X64_FILENAME" ] || [ "$X64_FILENAME" = "null" ]; then
            echo "Error: Could not find darwin-x64 artifact filename"
            echo "$VIEW_OUTPUT" | jq .
            exit 1
          fi

          if [ -z "$ARM64_FILENAME" ] || [ "$ARM64_FILENAME" = "null" ]; then
            echo "Error: Could not find darwin-arm64 artifact filename"
            echo "$VIEW_OUTPUT" | jq .
            exit 1
          fi

          echo "::add-mask::$DOWNLOAD_X64_URL"
          echo "::add-mask::$DOWNLOAD_ARM64_URL"
          echo "download_x64_url=$DOWNLOAD_X64_URL" >> "$GITHUB_OUTPUT"
          echo "download_arm64_url=$DOWNLOAD_ARM64_URL" >> "$GITHUB_OUTPUT"
          echo "x64_filename=$X64_FILENAME" >> "$GITHUB_OUTPUT"
          echo "arm64_filename=$ARM64_FILENAME" >> "$GITHUB_OUTPUT"
      - name: Cancel EAS workflow on GitHub cancellation
        if: cancelled()
        working-directory: packages/eas-cli
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_DEV_EXPO_GITHUB_ROBOT_ACCESS_TOKEN }}
        run: |
          set -euo pipefail

          WORKFLOW_RUN_ID="${{ steps.eas_workflow.outputs.workflow_run_id }}"
          if [ -n "$WORKFLOW_RUN_ID" ]; then
            npx -y eas-cli@latest workflow:cancel "$WORKFLOW_RUN_ID" --non-interactive
          fi
      - name: Download darwin-x64 tarball
        run: |
          mkdir -p eas-cli-dist
          curl -L "${{ steps.eas_artifacts.outputs.download_x64_url }}" -o "eas-cli-dist/${{ steps.eas_artifacts.outputs.x64_filename }}"
      - name: Download darwin-arm64 tarball
        run: |
          mkdir -p eas-cli-dist
          curl -L "${{ steps.eas_artifacts.outputs.download_arm64_url }}" -o "eas-cli-dist/${{ steps.eas_artifacts.outputs.arm64_filename }}"
      - name: Upload darwin-x64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: eas-cli-dist/${{ steps.eas_artifacts.outputs.x64_filename }}
          asset_name: ${{ steps.eas_artifacts.outputs.x64_filename }}
          asset_content_type: application/gzip
      - name: Upload darwin-arm64 tarball
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: eas-cli-dist/${{ steps.eas_artifacts.outputs.arm64_filename }}
          asset_name: ${{ steps.eas_artifacts.outputs.arm64_filename }}
          asset_content_type: application/gzip
  build-windows:
    name: Build for Windows
    runs-on: ubuntu-latest
    needs: release
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install --frozen-lockfile --check-files
      - run: sudo apt-get install nsis
      - run: yarn build
      - run: |
          yarn pretarball-ci
          yarn oclif pack:win
        working-directory: ${{ github.workspace }}/packages/eas-cli
      - id: x64
        run: echo "filename=$(ls eas-*-x64.exe)" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}/packages/eas-cli/dist/win32
      - id: x86
        run: echo "filename=$(ls eas-*-x86.exe)" >> $GITHUB_OUTPUT
        working-directory: ${{ github.workspace }}/packages/eas-cli/dist/win32
      - name: Upload x64 installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: packages/eas-cli/dist/win32/${{ steps.x64.outputs.filename }}
          asset_name: ${{ steps.x64.outputs.filename }}
          asset_content_type: application/gzip
      - name: Upload x86 installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.release.outputs.upload_url }}
          asset_path: packages/eas-cli/dist/win32/${{ steps.x86.outputs.filename }}
          asset_name: ${{ steps.x86.outputs.filename }}
          asset_content_type: application/gzip
  publish-to-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build-linux, build-mac, build-windows]
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          registry-url: 'https://registry.npmjs.org/'
          scope: 'expo'
          node-version: 22
      - name: Install dependencies
        run: yarn install --frozen-lockfile --check-files
      - name: Build
        run: yarn build
      - name: Publish packages to npm
        run: yarn lerna publish from-package --yes --no-verify-access
      - name: Add latest-eas-build-staging tag
        run: |
          VERSION=$(cat lerna.json | jq -r .version)
          npm dist-tag add eas-cli@$VERSION latest-eas-build-staging
      - name: Add latest-eas-build tag
        run: |
          VERSION=$(cat lerna.json | jq -r .version)
          npm dist-tag add eas-cli@$VERSION latest-eas-build
  release-changelog:
    name: Update changelog and publish release
    runs-on: ubuntu-latest
    needs: publish-to-npm
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.EXPO_BOT_PAT }}
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        working-directory: ./scripts
        run: yarn install --frozen-lockfile --check-files
      - name: Resolve version
        run: echo "EAS_CLI_VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
      - name: Update changelog
        working-directory: ./scripts
        run: yarn --silent release-changelog $EAS_CLI_VERSION > /tmp/current-changelog
      - name: Publish release
        run: gh release edit v$EAS_CLI_VERSION --draft=false -F /tmp/current-changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Commit and push
        run: |
          git fetch
          git checkout main
          git config --global user.email "support+ci@expo.io"
          git config --global user.name "Expo CI"
          git add CHANGELOG.md
          git commit --allow-empty -m "update CHANGELOG.md"
          git push
      - name: Prepare changelog for Slack
        run: |
          tail -n +3 /tmp/current-changelog > /tmp/changelog.md
          npx slackmd /tmp/changelog.md
          echo 'SLACK_CHANGELOG<<EOF' >> $GITHUB_ENV
          cat /tmp/changelog.slack.md >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Slack Notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: eas-cli
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://github.com/expo-bot.png?size=48
          SLACK_TITLE: 'Released eas-cli@${{ env.EAS_CLI_VERSION }}'
          SLACK_MESSAGE: ${{ env.SLACK_CHANGELOG }}
          SLACK_USERNAME: 'EAS CLI CI'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: ''
