name: Test the installer
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]

jobs:
  check:
    name: Run shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - run: shellcheck bin/install.sh
  test:
    name: Try the installer
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - run: bash bin/install.sh
      - run: eas --version
