overwrite: true
schema: 'http://localhost:3000/--/graphql'
documents:
  - 'src/graphql/**/!(*.d).{ts,tsx}'
generates:
  src/graphql/generated.tsx:
    plugins:
      - 'typescript'
      - 'typescript-operations'
    hooks:
      afterOneFileWrite:
        - ./annotate-graphql-codegen.sh
  ./graphql.schema.json:
    plugins:
      - 'introspection'
